<form id="FormDangKy" method="post">
	<div class="Row">
		<div class="Col-25">
			<label for="tenTaiKhoan">Tên tài khoản</label>
		</div>
		<div class="Col-75">
			<input type="text" id="TenTaiKhoan" name="tenTaiKhoan" placeholder="Tên tài khoản..">
		</div>
	</div>
	
	<div class="Row">
		<div class="Col-25">
			<label for="CMND">Số CMND</label>
		</div>
		<div class="Col-75">
			<input type="text" id="CMND" name="CMND" placeholder="Số CMND...">
		</div>
	</div>
	
	<div class="Row">
		<div class="Col-25">
			<label for="email">Email</label>
		</div>
		<div class="Col-75">
			<input type="text" id="Email" name="email" placeholder="Email...">
		</div>
	</div>
	
	<div class="Row">
		<div class="Col-25">
			<label for="matKhau">Mật khẩu</label>
		</div>
		<div class="Col-75">
			<input type="password" id="MatKhau" name="matKhau" placeholder="Mật khẩu..">
		</div>
	</div>

	<div class="Row">
		<input type="button" value="Đăng ký" onclick="doSignUp()">
	</div>
</form>
